apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaler
spec:
  replicas: 3
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
      containers:
      - name: scaler
        image: ghcr.io/kedacore/http-add-on-scaler
        args:
        - --zap-log-level=info
        - --zap-encoder=console
        - --zap-time-encoding=rfc3339
        env:
        - name: KEDA_HTTP_SCALER_PORT
          value: "9090"
        - name: KEDA_HTTP_SCALER_TARGET_ADMIN_NAMESPACE
          value: "keda"
        - name: KEDA_HTTP_SCALER_TARGET_ADMIN_SERVICE
          value: "keda-http-add-on-interceptor-admin"
        - name: KEDA_HTTP_SCALER_TARGET_ADMIN_PORT
          value: "9090"
        - name: KEDA_HTTP_SCALER_STREAM_INTERVAL_MS
          value: "200"
        ports:
        - name: grpc
          containerPort: 9090
        livenessProbe:
          grpc:
            port: 9090
            service: liveness
          timeoutSeconds: 1
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          grpc:
            port: 9090
            service: readiness
          timeoutSeconds: 1
          periodSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        # TODO(pedrotorres): set better default values avoiding overcommitment
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: scaler
      terminationGracePeriodSeconds: 10
