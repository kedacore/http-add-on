apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
spec:
  replicas: 1
  selector:
    # TODO: selector labels are immutable and must match v0.12.1 for upgrade
    # compatibility. Fix to use name/component/part-of when a breaking change
    # is acceptable (requires delete+recreate of deployments).
    matchLabels:
      app.kubernetes.io/component: add-on
      app.kubernetes.io/instance: operator
      app.kubernetes.io/name: http
      app.kubernetes.io/part-of: keda
  template:
    metadata:
      # TODO: must match selector.matchLabels above, fix together
      labels:
        app.kubernetes.io/component: add-on
        app.kubernetes.io/instance: operator
        app.kubernetes.io/name: http
        app.kubernetes.io/part-of: keda
    spec:
      containers:
        - name: operator
          image: ko://github.com/kedacore/http-add-on/operator
          args:
            - --leader-elect
            - --zap-log-level=info
            - --zap-encoder=console
            - --zap-time-encoding=rfc3339
          env:
            - name: KEDAHTTP_OPERATOR_EXTERNAL_SCALER_SERVICE
              value: "keda-add-ons-http-external-scaler"
            - name: KEDAHTTP_OPERATOR_EXTERNAL_SCALER_PORT
              value: "9090"
            - name: KEDA_HTTP_OPERATOR_NAMESPACE
              value: "keda"
          ports:
            - name: metrics-http
              containerPort: 8080
            - name: metrics-https
              containerPort: 8443
            - name: probes
              containerPort: 8081
          livenessProbe:
            httpGet:
              path: /healthz
              port: probes
          readinessProbe:
            httpGet:
              path: /readyz
              port: probes
          # TODO(pedrotorres): set better default values avoiding overcommitment
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 1000m
              memory: 1000Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: operator
      terminationGracePeriodSeconds: 10
