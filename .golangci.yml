# options for analysis running
run:
  # default concurrency is a available CPU number
  concurrency: 4
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  timeout: 10m
linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  enable:
    - typecheck
    - dupl
    - goprintffuncname
    - govet
    - nolintlint
    #- rowserrcheck
    - gofmt
    - revive
    - goimports
    - misspell
    - bodyclose
    - unconvert
    - ineffassign
    - staticcheck
    - exportloopref
    - depguard
    - dogsled
    - errcheck
    #- funlen
    - gci
    - goconst
    - gocritic
    - gocyclo
    - gosimple
    - stylecheck
    - unused
    - unparam
    - unconvert
    - whitespace

issues:
  include:
  - EXC0002 # disable excluding of issues about comments from golint
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
        - dupl
        - unparam
  # Exclude gci check for //+kubebuilder:scaffold:imports comments. Waiting to
  # resolve https://github.com/kedacore/keda/issues/4379
    - path: operator/controllers/http/suite_test.go
      linters:
        - gci
    - path: operator/main.go
      linters:
        - gci
linters-settings:
  funlen:
    lines: 80
    statements: 40
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/kedacore/http-add-on)
