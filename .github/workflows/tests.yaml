name: Run tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run_tests:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.2
    - name: Test
      run: go test ./...
