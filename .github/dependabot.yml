version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  labels:
  - enhancement
  - dependency-management
  groups:
    all-updates:
      patterns:
        - "*"
